<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body onload="connect();" onunload="disconnect();">
<main>
    <section>
        <h1> Chat </h1>
        <textarea cols="70" rows="10" id="mensagens" readonly></textarea>
        <div class="panel input-area">
            <input id="usuario" type="text" placeholder="Nome"/>
            <input id="messageInput" type="text" placeholder="Digite a mensagem"
                   onkeydown="if (event.keyCode === 13) enviaMensagem();" />
            <input id="send" class="button" type="submit" value="Enviar" onclick="enviaMensagem();" />
        </div>
    </section>
</main>
<script src="js/main.js"></script>
</body>
</html>
